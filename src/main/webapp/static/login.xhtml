<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="icon" href="#{request.contextPath}/resources/freya-layout/images/favicon.ico" type="image/x-icon"></link>
        </f:facet>
        <title>Fidelizaci칩n de Clientes :: Login</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    </h:head>

    <h:body styleClass="login-body">
        <h:form>
            <p:growl id="growl" showDetail="true"/>
            <div class="login-wrapper">
                <div class="login-panel">
                    <h:link outcome="/dashboard" styleClass="logo">
                        <p:graphicImage name="images/logo-ttg-single.png" library="freya-layout" />
                    </h:link>
                    <p:inputText id="usuario" value="#{loginBean.nickname}" label="Usuario" placeholder="Usuario" required="true" />
                    <p:password id="contrasenia" value="#{loginBean.contrasenia}" label="Contrase침a" placeholder="Constrase침a" required="true" />
                    <p:commandButton value="INGRESAR" action="#{loginBean.login}" update="@form" />
                </div>
                <div class="login-footer">
                    <h4>Fundaci칩n Terminal Terrestre</h4>
                    <h6>Copyright 2021</h6>
                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/primeicons.css" library="freya-layout" />
        <h:outputStylesheet name="css/layout-light.css" library="freya-layout" />
    </h:body>

</html>
